<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Graphs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Product Data Visualization</h1>

    <div class="input-container">
        <input type="text" id="product-name" placeholder="Product Name">
        <input type="number" id="product-price" placeholder="Price" step="0.01">
        <input type="number" id="product-rating" placeholder="Rating" min="0" max="5" step="0.1">
        <button id="add-product">Add Product</button>
    </div>

    <div class="sort-controls">
        <button id="sort-price">Sort by Price</button>
        <button id="sort-rating">Sort by Rating</button>
    </div>

    <div id="price-graph" class="bar-graph">
        <h2>Price Graph</h2>
    </div>
    <div id="rating-graph" class="bar-graph">
        <h2>Rating Graph</h2>
    </div>

    <script src="script.js"></script>
</body>
</html>
